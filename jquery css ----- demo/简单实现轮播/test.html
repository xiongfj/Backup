	.wrap .banner .banl p{position:absolute;left:12px;bottom:8px;color:#fff;z-index:3;font-size: 14px;}
	.wrap .banner .banl .shadow{width:100%;height:30px;background: rgba(0,0,0,0.5);position:absolute;bottom: 0px;z-index:2}
	
	</style>
	<script>
	$(function () {
		var timer = null;
		var timer1 = null;
		var idx = 0;

		//banner图切换
		$('.ioi').find('li').click(function () {
			$(this).css({ 'background': '#cc1313' }).siblings().css({ 'background': '#999' })
			clearInterval(timer);
			$('.banners').css({ 'left': 857-857 * $(this).index() + 'px' }).animate({ 'left': 857-857 * ($(this).index() + 1) + 'px' })
			autoChange();
		})
		autoChange();
		function autoChange() {
			timer = setInterval(function ()
			{
				$('.ioi').find('li').eq(idx % 4).click()
				idx++;
			}, 1500)
		}
	})
	</script>
