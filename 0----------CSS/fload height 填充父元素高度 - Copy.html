<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
    <script src="jquery-3.2.1.js"></script>
<style>

*{
margin:0;
padding: 0;
}
html, body{
	height:100%;
	width: 100%
}

.root{
width: 300px;
height: 400px;
overflow: auto;
background: red;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
padding-top: 70px;
}

.top{
}
.content{
	float: left;
	position:relative;
	background: #885;
	height: 100%;
	width: 200px;
}
</style>

<script>
$(function(){
	$("button").click(function(){
		$('.root').innerHeight($('input').val());		// height() 则会撑篙父元素!!, 实际上都是height() + padding
		$('#rh').html($('.root').innerHeight());
	})
})
</script>
</head>
<body style="height:100%">
<div class="root">
	<div class="content">sdfsdf</div>
</div>

<input id="input" /><button>clickme</button>
底部父元素高度: <em id="rh"></em>

</body>
</html>
