<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>

<body ng-app="myApp">

<runoob-directive></runoob-directive>
	<p runoob-directive></p>

<script>
var app = angular.module("myApp", []);
app.directive("runoobDirective", function() {	// 定义指令使用驼峰命名法，调用则使用 xx-yyy 
    return {
		// restrict: 'EA',		// 可以通过元素名、属性调用。不加这个也一样。
        template : "<h1>自定义指令!</h1>"
    };
});
</script>

</body>

</body>
</html>
