<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>


<div ng-app="app" ng-controller="controller">
<p ng-repeat='x in items'>{{x.a}}</p>
</div>
<script>
	var values = {name:'Anyi', gender:'male'};
	var log = [];
	angular.forEach(values, function(value,key){
		alert(key + " - " + value);		// key 对应 name, value 对应 'Anyi' 之类的  
	});
	
	var objs = [{a:'hello'}, {a:'world'}];
	angular.forEach(objs, function(data, index, array){
		alert( data.a + " - " + index + " = " + array[index].a );		// array 貌似就是 objs
	});
	
	angular.module("app", []).controller("controller", function($scope){
		$scope.items = [ {a:'hello'}, {a:'world'} ];
	});
	
</script>
</body>
</html>
