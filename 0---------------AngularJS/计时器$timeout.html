<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>

<div ng-controller="controller" ng-init="num=0;">
<p>{{clock}}</p>
<p>{{func()}}</p>
<b>{{num}}</b>
</div>

<script> 
	angular.module('app', []).controller('controller', function($scope, $timeout){
		var updateClock = function(){
			$scope.clock = new Date();
			$timeout(function(){
			updateClock();}, 1000);
		};
		updateClock();
		
		$scope.func = function(){
			$scope.num = $scope.num + 1;
		}
	});
</script>

</body>
</html>
