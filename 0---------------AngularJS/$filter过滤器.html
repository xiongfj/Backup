<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="utf-8">
<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script> 
</head>
<body>

<div ng-controller="controller">
 <h3>{{ originalText }}</h3>
 <h3>{{ filteredText }}</h3>
</div>

<script> 
angular.module('app', [])
.controller('controller', function($scope, $filter) {
  $scope.originalText = 'hello';
  $scope.filteredText = $filter('uppercase')($scope.originalText);	//$filter('') 返回一个函数。
});
</script>

</body>
</html>
